# Magic Shell Maintenance Configuration
# Customize the behavior of your shell maintenance script

# Logging Configuration
LOG_DIR="${HOME}/.logs/shell_maintenance"
MAX_LOG_AGE_DAYS=14
LOG_LEVEL="info"  # Options: debug, info, warn, error

# Maintenance Workflow Settings
PERFORM_UPDATE=true
PERFORM_UPGRADE=true
PERFORM_SELF_UPDATE=true
PERFORM_CLEANUP=true
PERFORM_HEALTH_CHECK=true

# Timeout Settings (in seconds)
COMMAND_TIMEOUT=300  # 5 minutes max per command

# Notification Settings
SEND_NOTIFICATIONS=false
NOTIFICATION_METHOD="email"  # Options: email, slack, telegram
NOTIFICATION_RECIPIENT="user@example.com"

# Advanced Shell Optimization
SHELL_OPTIMIZATION_LEVEL="standard"  # Options: minimal, standard, aggressive

# Package Management
IGNORE_PACKAGES=()  # List packages to ignore during maintenance
FORCE_UPDATE_PACKAGES=()  # List packages to force update

# Security Settings
PERFORM_SECURITY_SCAN=true
SECURITY_SCAN_LEVEL="standard"  # Options: minimal, standard, comprehensive