# Homebrew Security Script Configuration
# This file allows customization of the Homebrew security maintenance script

# Logging Configuration
LOG_DIR="/var/log/homebrew"
MAX_LOG_AGE_DAYS=30

# Maintenance Options
UPGRADE_OPTIONS="--verbose"
CLEANUP_OPTIONS="-s --prune=all"

# Security Audit Settings
PERFORM_AUDIT=true
AUDIT_LEVEL="strict"

# Notification Settings
SEND_EMAIL_NOTIFICATION=false
NOTIFICATION_EMAIL="admin@example.com"

# Package Management
IGNORE_PACKAGES=()  # List packages to exclude from upgrades, e.g. ("package1" "package2")
FORCE_UPGRADE_PACKAGES=()  # List packages to force upgrade even if not marked as outdated

# Advanced Security Checks
CHECK_VULNERABILITIES=true
VULNERABILITY_SOURCE="https://security-db.homebrew.org"